<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <h1 id="main-type"></h1>
    <p id="catch"></p>
    <ul id="features"></ul>
    <p id="sub-type"></p>
  </body>
  <script>
    $(function () {
      const templates = {
        "共鳴型|表現型": {
          main: "共鳴型",
          catch: "感じたこの想いを、誰かにも“響かせたい”",
          features: [
            "感情の動きを見逃さない",
            "その熱をかたちにして届けたい",
            "共感の輪が広がることに幸せを感じる",
          ],
          sub: "表現型の傾向も強く出ていました。あなたにしか描けない“伝え方”があります。",
        },
      };

      const top1 = localStorage.getItem("top1");
      const top2 = localStorage.getItem("top2");
      const key = `${top1}|${top2}`;

      console.log(Object.keys(templates));

      const data = templates[key];

      if (data) {
        $("#main-type").text(data.main);
        $("#catch").text(data.catch);
        $("#features").html(data.features.map((f) => `<li>${f}</li>`).join(""));
        $("#sub-type").text(data.sub);
      } else {
        $("body").prepend("<p>診断結果が見つかりませんでした。</p>");
      }
    });
  </script>
</html>
